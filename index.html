<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // Fix for reverse proxy: Ensure trailing slash so relative paths resolve correctly
        if (window.location.pathname === '/player') {
            window.location.replace(window.location.href + '/');
        }
    </script>
</head>

<body>
    <div class="background-blur" id="background-blur"></div>
    <div id="gradient-container" class="gradient-container active">
        <div class="background-gradient active"
            style="background-image: linear-gradient(-45deg, #ff9a9e, #fecfef, #a1c4fd, #c2e9fb); background-size: 400% 400%;">
        </div>
    </div>

    <div class="app-wrapper">
        <div class="player-container">
            <div class="custom-select-wrapper">
                <div class="custom-select" id="custom-genre-select">
                    <div class="custom-select-trigger">
                        <span id="trigger-text">All Genres</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="custom-options">
                        <!-- Options will be populated here by JS -->
                    </div>
                </div>
            </div>

            <div class="album-art-container">
                <img src="" alt="Album Art" id="album-art" class="album-art">
                <div id="track-number-overlay" class="track-number-overlay"></div>
            </div>

            <div class="track-info">
                <h2 id="track-title">Loading...</h2>
                <p id="artist-name">...</p>
            </div>

            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="seek-bar" min="0" value="0" step="0.1">
                <span id="total-duration">0:00</span>
            </div>

            <div class="controls">
                <button id="shuffle-btn" class="control-btn" title="Shuffle"><i class="fas fa-random"></i></button>
                <button id="prev-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn" class="control-btn play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
                <button id="repeat-btn" class="control-btn" title="Repeat"><i class="fas fa-redo"></i></button>
            </div>

            <div class="volume-container">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>


        <div class="bottom-area">
            <div class="bottom-links">
                <div class="settings-container">
                    <button id="settings-btn" class="settings-btn" title="Settings">
                        <i class="fas fa-cog"></i> Settings
                    </button>
                </div>
                <a href="https://github.com/sourajitk/Ambient-Music-Webplayer" class="source-code-btn" target="_blank"
                    title="View Source Code"><i class="fas fa-code"></i> Source Code</a>
            </div>
            <div class="copyright">
                &copy; <span id="current-year"></span> Sourajit Karmakar
            </div>
        </div>

    </div> <!-- End app-wrapper -->

    <div class="settings-modal-overlay" id="settings-overlay">
        <div class="settings-modal">
            <div class="settings-modal-header">
                <h3>Settings</h3>
                <button id="close-settings-btn" class="close-btn" title="Close"><i class="fas fa-times"></i></button>
            </div>
            <div class="settings-modal-body">
                <div class="settings-option">
                    <span>Flowing Gradient</span>
                    <label class="ios-switch">
                        <input type="checkbox" id="gradient-toggle">
                        <span class="ios-slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
